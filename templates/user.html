<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>user data</title>
    <style>
        h1 {
            color: #333;
        }

        p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <table border="1" style="padding: 20px;text-align: center;" width="100%">
        <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Reg No</th>
            <th>Marks</th>
        </tr>
        {{#each bugs.user}}
        <tr>
            <td>{{this.sno}}</td>
            <td>{{this.name}}</td>
            <td>{{this.regno}}</td>
            <td>{{this.marks}}</td>
        </tr>
        {{/each}}
    </table>
</body>

</html>
